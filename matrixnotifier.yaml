substitutions:
  device_name: matrixnotifier
  friendly_name: Matrix Notifier
  device_description: RBG Matrix Led Notifier

esphome:
  platform: ESP8266
  board: nodemcuv2

packages:
  wifi: !include shared/wifi.yaml
  device_base: !include shared/device_base.yaml

api:
  services:
    - service: start_effect
      variables:
        brightness: int
        effect: string
        delay: int #ms
      then:
        - light.turn_on:
            id: ws2811_light
            brightness: !lambda 'return brightness;'
            effect: !lambda 'return effect;'
        - delay: !lambda 'return delay;'
        - light.turn_off:
            id: ws2811_light

light:
  - platform: fastled_clockless
    id: ws2811_light
    chipset: WS2811
    pin: D7
    num_leds: 192
    rgb_order: RGB
    name: ${friendly_name} WS2811 Light
    effects:
      - addressable_rainbow:
      - addressable_rainbow:
          name: Rainbow Effect With Custom Values
          speed: 10
          width: 50
binary_sensor:
  - platform: gpio
    name: ${friendly_name} Shutdown Button
    id: shutdown_button
    pin:
      number: D3
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - logger.log: "Shutdown"
  - platform: gpio
    id: reset_button
    name: ${friendly_name} Reset Button
    pin:
      number: D4
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - logger.log: "Reset"
sensor:
  - platform: rotary_encoder
    id: effect_rotary
    name: ${friendly_name} Effect Rotary Encoder
    resolution: 1
    pin_a: D2
    pin_b: D1
  - platform: rotary_encoder
    id: brightness_rotary
    resolution: 1
    name: ${friendly_name} Brightness Rotary Encoder
    pin_a: D6
    pin_b: D5
